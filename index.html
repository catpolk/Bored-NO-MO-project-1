<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://use.typekit.net/wfw6lvd.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Bored NO MO!</title>
  </head>

  <body>
    <!--header-->
    <header>
      <section class="hero is-primary">
        <div class="hero-body">
          <p class="title container has-text-centered">Bored NO MO!</p>
          <p class="subtitle container has-text-centered">
            Activities for those struggling with boredom
          </p>
        </div>
      </section>
    </header>
    <!--Dropdown menu for type-->
    <section>
      <form>
        <div class="columns section container">
          <div class="column is-one-fourth">
            <h2>Type</h2>
            <div class="control columns">
              <div class="select column">
                <select id="select1">
                  <option value="education">Education</option>
                  <option value="recreational">Recreational</option>
                  <option value="social">Social</option>
                  <option value="diy">DIY</option>
                  <option value="charity">Charity</option>
                  <option value="cooking">Cooking</option>
                  <option value="relaxation">Relaxation</option>
                  <option value="music">Music</option>
                  <option value="busywork">Busywork</option>
                </select>
              </div>
            </div>
          </div>
          <!--Dropdown for price-->
          <div class="column is-one-fourth">
            <h2>Price</h2>
            <div class="control columns">
              <div class="select column">
                <select id="select2">
                  <option value="0">free!!!!</option>
                  <option value="0.05">¢heape$t</option>
                  <option value="0.08">le$$ ¢heap</option>
                  <option value="0.1">¢heap no-mo</option>
                  <option value="0.3">$pen$ive</option>
                  <option value="0.4">$uper $pensive</option>
                  <option value="0.55">$pen$ivest</option>
                  <option value="1">money nomo!</option>
                </select>
              </div>
            </div>
          </div>
          <!--Dropdown for participants-->
          <div class="column is-one-fourth">
            <h2>Participants</h2>
            <div class="control columns">
              <div class="select column">
                <select id="select3">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5+</option>
                </select>
              </div>
            </div>
          </div>
          <!--Dropdown for accessibility-->
          <div class="column is-one-fourth">
            <h2>Accessibility</h2>
            <div class="control columns">
              <div class="select column">
                <select id="select4">
                  <option value="0.0">0 - most accessible</option>
                  <option value="0.1">1</option>
                  <option value="0.2">2</option>
                  <option value="0.3">3</option>
                  <option value="0.4">4</option>
                  <option value="1">5-least accessible</option>
                </select>
              </div>
            </div>
          </div>
          <span>
            <br/>
            <button class="button is-responsive is-primary" id="submit">
              Submit
            </button>
          </span>
        </div>
      </form>
    </section>
    <!--Display activity-->
    <section class="hero is-small has-text-centered">
      <div class="hero-body">
        <p class="title" id="activity"></p>
        <h2 id="noact">No activity found! Try again!</h2>
      </div>
    </section>
    <!--Cards for corresponding type, price, accessibility and participants-->
    <main>
      <div>
        <div class="columns section">
          <div class="column card has-text-centered">
            <text class="label">Type</text>
            <figure class="card-image">
              <img id="image">
              <p id="type" class="label2"></p>
            </figure>
          </div>

          <div class="column card has-text-centered">
            <text class="label">Price</text>
            <figure class="card-image">
              <img src="./assets/images/price.png" alt="piggy bank">
              <p id="price" class="label2"></p>
            </figure>
          </div>

          <div class="column card has-text-centered">
            <text class="label">Accessibility</text>
            <figure class="card-image">
              <img src="./assets/images/accesibility.png" alt="person with open arms surrounded by stars">
              <p id="accessibility" class="label2"></p>
            </figure>
          </div>

          <div class="column card has-text-centered">
            <text class="label">Participants</text>
            <figure class="card-image">
              <img src="./assets/images/participants.png" alt="person standing with cane">
              <p id="participants" class="label2"></p>
            </figure>
          </div>
        </div>
      </div>
    </main>
    <!--Weather card-->
    <footer class="section">
      <div class="card container">
        <div class="card-content">
          <img id="icon">
          <p class="title weather">Weather</p>
          <!-- fetching weather -->
          <p class="subtitle"></p>

          <div class="control">
            <label for="citynameField"> Enter your city: </label>
            <input id="citynameField" type="text"/>
            <button id="fetch-button" class="btn-cls" type="enterCityName">
              Get Weather
            </button>
            <!--Weather display-->
            <div id="weather-display">
              <p>Temperature: <span id="temp" class="resultStl"></span> ºF</p>
              <p>Wind: <span id="wind" class="resultStl"></span> MPH</p>
              <p>Humidity: <span id="humidity" class="resultStl"></span>%</p>
            </div>

            <div id="modal-js-example" class="modal">
              <div class="modal-background"></div> 
                <div class="modal-content">
                  <div class="box">
                    <p>City is entered incorrectly</p>
                    <!-- Your content -->
                  </div>
                </div>
                <button class="modal-close is-large" aria-label="close"></button>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!--Scripts jquery, modal, js-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/modal.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
